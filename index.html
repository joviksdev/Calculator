<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator-wrapper">
            <div class="display">
                <div class="display-small"></div>
                <div class="display-large"></div>
            </div>
            <div class="keypad">
                <button class="btn btn-func back-space">C</button>
                <button class="btn btn-func clear">CE</button>
                <button class="btn btn-key" value="%">%</button>
                <button class="btn btn-key cal" value="/">÷</button>
                <button class="btn btn-key btn-seven" value="7">7</button>
                <button class="btn btn-key btn_eight" value="8">8</button>
                <button class="btn btn-key" value="9">9</button>
                <button class="btn btn-key cal" value="*">x</button>
                <button class="btn btn-key" value="4">4</button>
                <button class="btn btn-key" value="5">5</button>
                <button class="btn btn-key" value="6">6</button>
                <button class="btn btn-key cal" value="-">-</button>
                <button class="btn btn-key" value="1">1</button>
                <button class="btn btn-key btn-two" value="2">2</button>
                <button class="btn btn-key btn-three" value="3">3</button>
                <button class="btn btn-key cal" value="+">+</button>
                <button class="btn btn-key dot" value=".">.</button>
                <button class="btn btn-key btn-zero" value="0">0</button>
                <div></div>
                <button class="btn cal total">=</button>
            </div>
            <div class="slide-btn-out">
                «</div>
            <div class="slide-btn-in hide">
                »</div>
            <div class="overlay">
            </div>
            <div class="slide-panel">
                <button class="btn btn-key slide" value="sin(">sin</button>
                <button class="btn btn-key slide" value="cos(">cos</button>
                <button class="btn btn-key slide" value="tan(">tan</button>
                <button class="btn btn-key slide" value="asin(">sin<sup><small>-1</small></sup></button>
                <button class="btn btn-key slide" value="acos(">cos<sup><small>-1</small></sup></button>
                <button class="btn btn-key slide" value="atan(">tan<sup><small>-1</small></sup></button>
                <button class="btn btn-key slide" value="exp(">E<sup><small>x</small></sup></button>
                <button class="btn btn-key slide" value="log(">log</button>
                <button class="btn btn-key slide" value="sqrt(">&radic;</button>
                <button class="btn btn-key slide" value="PI">&pi;</button>
                <button class="btn btn-key slide" value="(">(</button>
                <button class="btn btn-key slide" value=")">)</button>

            </div>
        </div>
    </div>
    <footer class="footer">
        <span>&copy; Copyright Simple Calculator by Emmanuel Tochukwu</span>
    </footer>

    <script src="./script/app.js"></script>
</body>

</html>
